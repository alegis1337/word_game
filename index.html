<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOICE MASTER Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="start-screen">
        <div class="start-content">
            <div class="logo-anim"><i class="fas fa-language"></i></div>
            <h1>VOICE MASTER</h1>
            <p class="subtitle">Произнеси перевод слова вслух!</p>
            <button class="btn-start" id="start-btn">ПОЕХАЛИ!</button>
        </div>
    </div>

    <div class="container game-screen hidden" id="game-screen">
        <div class="header">
            <div class="score-badge"><i class="fas fa-star"></i> <span id="score">0</span></div>
            <div class="streak-badge"><i class="fas fa-fire"></i> <span id="streak">0</span></div>
        </div>

        <div class="word-card" id="word-card">
            <div class="word-label">КАК БУДЕТ НА РУССКОМ?</div>
            <div class="word" id="current-word">APPLE</div>
            <div class="transcription" id="transcription">[ˈæp.əl]</div>
            
            <!-- Скрытый индикатор ответа внутри карточки -->
            <div id="answer-feedback" class="feedback-overlay"></div>
        </div>

        <div class="voice-section">
            <div class="voice-indicator-wrapper">
                <div class="pulse-ring"></div>
                <div class="voice-indicator" id="voice-indicator">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <button class="btn-speak" id="speak-btn">ГОВОРИТЬ</button>
            <p class="hint" id="hint">Нажми и назови перевод</p>
        </div>

        <div class="controls">
            <button class="btn-control" id="skip-btn"><i class="fas fa-forward"></i></button>
            <button class="btn-control" id="hint-btn"><i class="fas fa-lightbulb"></i></button>
            <button class="btn-control" id="restart-btn"><i class="fas fa-redo"></i></button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <!-- Звуки -->
    <audio id="correct-sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
