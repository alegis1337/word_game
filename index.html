<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовая игра: Учи слова!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="start-screen">
        <div class="start-content">
            <h1><i class="fas fa-language"></i> VOICE MASTER</h1>
            <p class="subtitle">Говори и запоминай! Произнеси перевод слова вслух</p>
            <button class="btn-start" id="start-btn">
                <i class="fas fa-play"></i> НАЧАТЬ ИГРУ
            </button>
            <div class="instructions">
                <p><i class="fas fa-microphone"></i> Нажми кнопку "ГОВОРИТЬ" и скажи перевод</p>
                <p><i class="fas fa-trophy"></i> 3 правильных ответа подряд = бонус!</p>
            </div>
        </div>
    </div>

    <div class="container game-screen hidden" id="game-screen">
        <div class="header">
            <div class="score">
                <i class="fas fa-star"></i> Счёт: <span id="score">0</span>
            </div>
            <div class="streak">
                <i class="fas fa-fire"></i> Серия: <span id="streak">0</span>
            </div>
        </div>

        <div class="word-container">
            <div class="word-label">СЛОВО НА АНГЛИЙСКОМ</div>
            <div class="word" id="current-word">APPLE</div>
            <div class="transcription" id="transcription">[ˈæp.əl]</div>
        </div>

        <div class="voice-section">
            <div class="voice-indicator" id="voice-indicator">
                <div class="pulse"></div>
                <i class="fas fa-microphone"></i>
            </div>
            <button class="btn-speak" id="speak-btn">
                <i class="fas fa-microphone-alt"></i> ГОВОРИТЬ
            </button>
            <p class="hint" id="hint">Нажми кнопку и произнеси перевод слова</p>
        </div>

        <div class="result hidden" id="result">
            <div class="result-icon">
                <i class="fas fa-check-circle" id="result-icon"></i>
            </div>
            <div class="result-text" id="result-text">Правильно! +10 очков</div>
            <div class="correct-answer" id="correct-answer"></div>
        </div>

        <div class="controls">
            <button class="btn-control" id="skip-btn">
                <i class="fas fa-forward"></i> Пропустить
            </button>
            <button class="btn-control" id="hint-btn">
                <i class="fas fa-lightbulb"></i> Подсказка
            </button>
            <button class="btn-control" id="restart-btn">
                <i class="fas fa-redo"></i> Заново
            </button>
        </div>
    </div>

    <!-- Конфетти для анимации -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Аудио элементы (скрытые) -->
    <audio id="correct-sound" preload="auto">
        <source src="sounds/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound" preload="auto">
        <source src="sounds/wrong.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound" preload="auto">
        <source src="sounds/win.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
